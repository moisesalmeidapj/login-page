    <div class="content">
        <h1>Login</h1>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <input formControlName="username" type="email" placeholder="E-mail">
            <br>
            <span id="incorrectEmail"></span>
            <br>
            <input formControlName="password" type="password" placeholder="Senha">
            <br>
            <span id="incorrectPassword"></span>
            <br>
            <button type="submit">Login</button>
        </form>
    </div>
